receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317
  
  # Add hostmetrics receiver to collect system metrics
  hostmetrics:
    collection_interval: 30s
    scrapers:
      cpu:
      memory:
      load:
      disk:
      filesystem:
      network:
      paging:
      process:

  # Add Prometheus receiver for scraping metrics
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['0.0.0.0:8889']

processors:
  batch:
    # Increase batch size for better performance
    send_batch_size: 1000
    timeout: 10s
  
  # Add memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_percentage: 80
    spike_limit_percentage: 25
  
  # Add resource processor to add attributes
  resource:
    attributes:
      - key: environment
        value: development
        action: upsert
  
  # Add filter processor to filter out noisy metrics
  filter:
    metrics:
      include:
        match_type: regexp
        metric_names:
          - "http_.*"
          - "db_.*"
          - "tasks_.*"
          - "memory_.*"
          - "goroutine_.*"

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      exporter: prometheus
      application: taskboard
  
  debug:
    verbosity: detailed
  
  otlphttp:
    endpoint: http://loki:3100/otlp
  
  # Add tempo exporter for traces visualization
  otlp/tempo:
    endpoint: tempo:3200
    tls:
      insecure: true
  


extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  
  pprof:
    endpoint: 0.0.0.0:1777
  
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: 
    - health_check
    - pprof
    - zpages
  
  pipelines:
    # Enhanced traces pipeline
    traces:
      receivers:
        - otlp
      processors:
        - memory_limiter
        - batch
        - resource
      exporters: 
        - otlp/tempo
        - debug
    
    # Enhanced metrics pipeline
    metrics:
      receivers:
        - otlp
        - hostmetrics
        - prometheus
      processors: 
        - memory_limiter
        - filter
        - batch
        - resource
      exporters: 
        - prometheus
        - debug
    
    # Enhanced logs pipeline
    logs:
      receivers: 
        - otlp
      processors: 
        - memory_limiter
        - batch
        - resource
      exporters:
        - otlphttp
        - debug